{% extends "model-page.html" %}

{% block content %}
    <div>
        <a href="/agenda/evento/">
            <button class="btn btn-outline-primary">Novo Evento</button>
        </a>
        <hr>
        <h2 font face="Montserrat"><i>Compromissos</i></h2>
        <ul style="font-size: 19px" font face="geneva" type="square">
        {% for evento in eventos %}
            <li>
                <div style={% if evento.get_evento_atrasado %}
                    "color:red"
                    {% endif %}>
                "Titulo: "{{evento.titulo}} - "Data/Hora: " {{evento.get_data_evento}}
                    ( <a href="evento/?id={{ evento.id }}">Alterar</a> /
                     <a href="evento/delete/{{ evento.id }}/ ">Excluir</a> )
                </div>
            </li>
            {% endfor%}
        </ul>
    </div>
{% endblock %}
