<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Pagina de login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="shortcut icon" href="{% static 'img/agenda-icone.jpg' %}"/>
</head>
<body>
    <img src="{% static 'img/agenda-icone.png'%}" alt="Logotipo do Calendário" width="225" height="80">
    <hr>
    <div align="center">
        <h1 font face="Montserrat"><i>Login</i></h1>
    </div>
    <form action ="submit" method="post">{% csrf_token %}
        <div align="center">
            <label>Usuário</label>
            <input type="text" name="username" placeholder="Informe seu usuario">
            <label>Senha</label>
            <input type="password" name="password" placeholder="Informe a senha">
            <button type="submit" class="btn btn-primary btn-sm">Entrar</button>
            <button type="reset" class="btn btn-secondary btn-sm">Apagar</button>
        </div>
    </form>
    {% for message in messages %}
        <div align="center" font face="Montserrat">
            <strong>Erro: </strong>{{ message }}
        </div>
    {% endfor %}
    {%include "model-footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
